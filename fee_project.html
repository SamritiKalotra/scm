<!DOCTYPE HTML>
<html>
    <head>
        <title>Polling and Survey application</title>
        <link rel="stylesheet" type="text/css" href="fee_project.css">
    </head>

    <body>
        <div class="heading">
        <h1 id="head">FreeCodeCamp Survey Form</h1>
        <h2 id="subheading"><i><marquee>Thankyou for taking the time to help us improve the platform</marquee></i></h2>
        </div>
        <form>
            <div id="content1"></div>
            <label>Name</label>    <br><br>
            <input type="name"  name="name" placeholder="Enter your name" class="box"> <br><br>
            <label>Email</label>  <br><br>
            <input type="email" name="email" placeholder="Enter your email" class="box"> <br><br>
            <label>Age<b>(optional)</b></label> <br><br>
            <input type="age" name="age" placeholder="Enter your age" class="box"> <br><br>
             <label>Which option best describes your current role?</label>  <br><br>
            <div id="option1">
                <select>
                      <option name="Select your role">Select your role</option> 
                      <option value="Student">Student</option>
                      <option value="Full Time Job">Full Time Job</option>
                      <option value="Full Time Learner">Full Time Learner</option>
                      <option value="Prefer not to say">Prefer not to say</option>
                      <option value="Other">Other</option>
                </select>
            </div>
        </div>
        <br>
        <label id="head1">Would you recommend FreeCodeCamp to a friend?</label> <br><br>
        <input type="radio" name="radio" class="larger">&nbsp&nbsp&nbspFor Sure<br> <br>
        <input type="radio" name="radio" class="larger">&nbsp&nbsp&nbspMaybe<br> <br>
        <input type="radio" name="radio" class="larger">&nbsp&nbsp&nbspNot Really<br> <br>
        <label>What is your favourite feature of FreeCodeCamp?</label>
        <div id="option2">
            <select>
                <option name="Select an option">Select an option</option> 
                <option value="Challenged">Challenges</option>
                <option value="Projects">Projects</option>
                <option value="Community">Community</option>
                <option value="Open Source">Open Source</option>
            </select>
      </div>
      <br><br>
      <label id="head2">What would you like to see <b>improved?</b>(Check all that apply)</label>
      <div id="content2">
        <input type="checkbox" name="checkbox" class="larger"><label> <b>&nbsp&nbsp&nbspFront End Projects</b></label><br><br>
        <input type="checkbox" name="checkbox" class="larger"><label> <b>&nbsp&nbsp&nbspBack End Projects</b></label><br><br>
        <input type="checkbox" name="checkbox" class="larger"><label><b>&nbsp&nbsp&nbspData Visualisation</b></label><br><br>
        <input type="checkbox" name="checkbox" class="larger"><label><b>&nbsp&nbsp&nbspChallenges</b></label><br><br>
        <input type="checkbox" name="checkbox" class="larger"><label> <b>&nbsp&nbsp&nbspOpen Source Community</b></label><br><br>
        <input type="checkbox" name="checkbox" class="larger"><label><b>&nbsp&nbsp&nbspGitter help rooms</b></label><br><br>
        <input type="checkbox" name="checkbox" class="larger"><label> <b>&nbsp&nbsp&nbspVideos</b></label><br><br>
        <input type="checkbox" name="checkbox" class="larger"><label><b>&nbsp&nbsp&nbspCity Meetups</b></label><br><br>
        <input type="checkbox" name="checkbox" class="larger"><label><b>&nbsp&nbsp&nbspWiki</b></label><br><br>
        <input type="checkbox" name="checkbox" class="larger"><label><b>&nbsp&nbsp&nbspForum</b></label><br><br>
        <input type="checkbox" name="checkbox" class="larger"><label><b>&nbsp&nbsp&nbspAdditional Courses</b></label><br><br>
      </div>
      <div class="wrapper">
           <header>Do you find FreeCodeCamp important?</header>
           <div class="poll-area">
            <input type="checkbox" name="poll" id="opt-1">
            <input type="checkbox" name="poll" id="opt-2">
            <input type="checkbox" name="poll" id="opt-3">
            <input type="checkbox" name="poll" id="opt-4">

            <label for="opt-1" class="opt-1">
            <div class="row">
                <div class="column">
                    <span class="circle"></span>
                    <span class="text">Yes,very much!</span>
                </div>
                <span class="percent">55%</span>
            </div>
            <div class="progress" id="pstyle" style='--w:55;'></div>
        </label>

        <label for="opt-2" class="opt-2">
            <div class="row">
                <div class="column">
                    <span class="circle"></span>
                    <span class="text">It's fine to use.</span>
                </div>
                <span class="percent">49%</span>
            </div>
            <div class="progress" id="pstyle" style='--w:49;'></div>
        </label>

        <label for="opt-3" class="opt-3">
            <div class="row">
                <div class="column">
                    <span class="circle"></span>
                    <span class="text">Not really</span>
                </div>
                <span class="percent">20%</span>
            </div>
            <div class="progress" id="pstyle" style='--w:20;'></div>
        </label>
      </div>
      <script src="fee_project.js"></script>
      </div>
      <label id="head2"><b>Any comments or suggestions?</b></label> <br><br>
      <textarea placeholder="Enter your comments here..."></textarea> <br>
      <a href="fee_project2.html"><h3>SUBMIT</h3></a>
      
    </form>
   </body>
</html>
